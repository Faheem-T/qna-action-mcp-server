intents:
  - name: informational_query
    description: "User wants information only"
    allowed_tools:
      - search_knowledge
    requires_auth: false
    risk_level: low

  - name: issue_report
    description: "User reports a problem or outage"
    allowed_tools:
      - search_knowledge
      - create_ticket
      - send_notification
    requires_auth: false
    risk_level: medium

  - name: record_update_request
    description: "User requests a change to an existing record"
    allowed_tools:
      - update_record
    requires_auth: true
    risk_level: medium

  - name: escalation_request
    description: "User explicitly requests human assistance"
    allowed_tools:
      - create_ticket
      - send_notification
    requires_auth: false
    risk_level: high
